<div class="d-flex flex-column mt-4">
  <div class="card align-self-center w-50">
    <h4 class="card-header text-center">Grade List</h4>
    <div class="card-body">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Professor</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          @for (grade of grades; track grade) {
          <tr>
            <td>{{ grade.name }}</td>
            <td>{{ grade.professorName }}</td>
            <td>
              <button type="button" class="btn btn-sm btn-primary me-1" (click)="editGrade(grade)">
                Edit
              </button>
              <button type="button" class="btn btn-sm btn-danger" (click)="removeGrade(grade)">
                Delete
              </button>
            </td>
          </tr>
          }
        </tbody>
      </table>
    </div>
    <div class="card-footer text-center">
      <button type="button" class="btn btn-info" (click)="addNewGrade()">
        Add New Grade
      </button>
    </div>
  </div>
  @if (mode !==  ModeEnum.NON) {
  <div class="card align-self-center w-50 mt-4">
    <h4 class="card-header text-center">Add/Edit Grade</h4>
    <div class="card-body">
      <form [formGroup]="form">
        <div class="mb-3 row">
          <label for="name" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" id="name" placeholder="Name" formControlName="name" class="form-control"
                   [class.is-invalid]="form.controls.name.invalid && form.controls.name.touched" />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="professorName" class="col-sm-2 col-form-label">Professor Name</label>
          <div class="col-sm-10">
            <select class="form-control" id="professor" formControlName="professorId">
              <option *ngFor="let item of professors"
                      [value]="item.id">
                {{ item.firstName }} {{item.lastName}}
              </option>
            </select>
          </div>
        </div>
      </form>
    </div>
    <div class="card-footer d-flex justify-content-end">
      <button type="button" class="btn btn-sm btn-success me-1" (click)="saveGrade()">
        Submit
      </button>
      <button type="button" class="btn btn-sm btn-warning" (click)="cancel()">
        Cancel
      </button>
    </div>
  </div>
  }
</div>
