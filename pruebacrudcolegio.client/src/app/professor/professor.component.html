<div class="d-flex flex-column mt-4">
  <div class="card align-self-center w-50">
    <h4 class="card-header text-center">Professor List</h4>
    <div class="card-body">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Gender</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          @for (professor of professors; track professor) {
          <tr>
            <td>{{ professor.firstName }}</td>
            <td>{{ professor.lastName }}</td>
            <td>{{ professor.gender }}</td>
            <td>
              <button type="button" class="btn btn-sm btn-primary me-1" (click)="editProfessor(professor)">
                Edit
              </button>
              <button type="button" class="btn btn-sm btn-danger" (click)="removeProfessor(professor)">
                Delete
              </button>
            </td>
          </tr>
          }
        </tbody>
      </table>
    </div>
    <div class="card-footer text-center">
      <button type="button" class="btn btn-info" (click)="addNewProfessor()">
        Add New Professor
      </button>
    </div>
  </div>
  @if (mode !==  ModeEnum.NON) {
  <div class="card align-self-center w-50 mt-4">
    <h4 class="card-header text-center">Add/Edit Professor</h4>
    <div class="card-body">
      <form [formGroup]="form">
        <div class="mb-3 row">
          <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
          <div class="col-sm-10">
            <input type="text" id="firstName" placeholder="First Name" formControlName="firstName" class="form-control"
                   [class.is-invalid]="form.controls.firstName.invalid && form.controls.firstName.touched" />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
          <div class="col-sm-10">
            <input type="text" id="lastName" placeholder="Last Name" formControlName="lastName" class="form-control"
                   [class.is-invalid]="form.controls.lastName.invalid && form.controls.lastName.touched" />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="gender" class="col-sm-2 col-form-label">Gender</label>
          <div class="col-sm-10">
            <select class="form-control" id="gender" formControlName="gender">
              <option *ngFor="let gender of ['M', 'F']"
                      [value]="gender">
                {{ gender }}
              </option>
            </select>
          </div>
        </div>
      </form>
    </div>
    <div class="card-footer d-flex justify-content-end">
      <button type="button" class="btn btn-sm btn-success me-1" (click)="saveProfessor()">
        Submit
      </button>
      <button type="button" class="btn btn-sm btn-warning" (click)="cancel()">
        Cancel
      </button>
    </div>
  </div>
  }
</div>
